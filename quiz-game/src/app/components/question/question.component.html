<div class="question-wrapper" *ngIf="question">
  <div class="question-header">
    <h2>{{ question.question }}</h2>
  </div>

  <div class="options-list">
    <button
      class="option-button"
      *ngFor="let opt of question.options; let i = index"
      (click)="selectAnswer(i)"
    >
      {{ opt }}
    </button>
  </div>
</div>
