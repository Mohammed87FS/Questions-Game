<app-question
  [question]="gameService.getCurrentQuestion()"
  (answerSelected)="onAnswerSelected($event)"
></app-question>

<div *ngIf="gameService.gameOver">
  <p>Game Over!</p>
  <button (click)="restart()">Restart</button>
</div>

<app-popup
  [visible]="showPopup"
  [title]="popupTitle"
  [content]="popupContent"
  (closePopup)="closePopup()"
></app-popup>

<button
  (click)="usePhoneFriend()"
  [disabled]="gameService.lifelinesUsed.phoneFriend"
>
  Phone Friend
</button>
