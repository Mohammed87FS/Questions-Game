<div class="floating-popup-overlay" *ngIf="visible">
  <div class="floating-popup">
    <h2>{{ title }}</h2>
    <p>{{ content }}</p>

    <!-- If you have poll data or phone friend logic, you can show it here -->
    <div *ngIf="pollData" class="poll-results">
      <!-- poll bars, etc. -->
    </div>

    <button class="close-button" (click)="close()">Close</button>
  </div>
</div>
